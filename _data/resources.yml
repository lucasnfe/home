  image: "/assets/images/science-birds.png"
  abstract: "A clone of the Angry Birds game implemented in Unity to be used for scientific puporses. Levels are represented as xml files that can be easily added without recompiling the game. The source code of the game is available on <a href='https://github.com/lucasnfe/Science-Birds'>github</a>."

